<body>

<img id="img" src="./cat.jpg" style="width: 100px; height: 50px;" />

<!-- <svg id="svg" width="100px" height="100px">

<canvas id="canvas" style="width: 100px; height: 50px;"></canvas>

<!-- <video id="video" width="300" height="200" controls>

</video> -->

<script>
const img = document.querySelector('img')
const canvas = document.querySelector('canvas')
img.addEventListener('load', () => {
    window.createImageBitmap(img, 0, 0, 100, 50).then(sprite => {
        console.log(sprite)
        const ctx = canvas.getContext('2d')
        ctx.drawImage(sprite, 0, 0)
    })
})

</script>
</body>
