<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>child</title>
</head>
<body>

<h1>我是子窗口</h1>
<button id="btn">小</button>

<script>

//向父窗口发送消息
const btn = document.getElementById('btn')
btn.addEventListener('click', e => {
    parent.location.href += '#hash-smallCute'
})

//监听父窗口发送的消息
window.addEventListener('hashchange', e => {
    console.log(window.location.hash)
})


</script>
</body>
</html>
