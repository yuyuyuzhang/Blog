<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>重绘</title>
</head>
<body>

<script>
const times = 100000
let html = ''
for(let i=0;i<times;i++) {
  html+= `<div>${i}</div>`
}
document.body.innerHTML += html
  
const divs = document.querySelectorAll('div')
Array.from(divs).forEach(item => item.style.color = 'red')
</script>
</body>
</html>
