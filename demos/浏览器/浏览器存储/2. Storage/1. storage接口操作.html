<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>storage对象</title>
</head>
<body>

<h1>我是小可爱</h1>

<script>

const ss = window.sessionStorage

ss.setItem('name', '张三')
ss.setItem('name', '小可爱')
ss.setItem('age', 20)
ss.setItem('job', 'doctor')
ss.removeItem('age')

console.log(ss.getItem('name')) //'小可爱'
console.log(ss.getItem('age'))  //null

for(let i=0; i < ss.length; i++){
  console.log(ss.key(i)) 
}
//输出：'name'  
//     'job'

</script>
</body>
</html>
