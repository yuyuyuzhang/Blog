<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
  </style>
</head>

<body>
  <!-- 可以通过el 和 $mount 挂载元素 -->
  <div id="app1">
    <div>我是内容1</div>
  </div>
  <div id="app2">
    <div>我是内容2</div>
  </div>
  <script>
    var app = new Vue({
      el:'#app1',
    })

    var app = new Vue({
    }).$mount('#app2')
  </script>
</body>
