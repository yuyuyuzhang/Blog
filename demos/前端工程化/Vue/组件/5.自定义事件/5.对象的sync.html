<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <custom-input v-bind.sync='obj'></custom-input>
    <div>obj.p1:{{obj.p1}}</div>
    <div>obj.p2:{{obj.p2}}</div>
  </div>
  <script>
    Vue.component('custom-input',{
      props:['p1','p2'],
      template:`
        <div>
          <input
            :value='p1'
            @input="$emit('update:p1',$event.target.value)"
          />
          <input
            :value='p2'
            @input="$emit('update:p2',$event.target.value)"
          />
        </div>
      `
    })
    var vm=new Vue({
      el:'#app',
      component:['custom-input'],
      data:{
        obj:{
          p1:'',
          p2:''
        }
      }
    })
  </script>
</body>
</html>
