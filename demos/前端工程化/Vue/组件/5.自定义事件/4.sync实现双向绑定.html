<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <!-- 通过事件双向绑定 -->
    <custom-input :value='value' @update:value="value=$event"></custom-input>
    <div>value:{{value}}</div>
    <!-- sync缩写 -->
    <custom-input-sync v-bind:sync_value.sync='sync_value'></custom-input-sync>
    <div>sync_value:{{sync_value}}</div>
  </div>
  <script>
    Vue.component('custom-input',{
      props:['value'],
      template:`
        <input
          :value='value'
          @input="$emit('update:value',$event.target.value)"
        >
      `
    })
    Vue.component('custom-input-sync',{
      props:['value'],
      template:`
        <input
          :value='value'
          @input="$emit('update:sync_value',$event.target.value)"
        >
      `
    })
    var vm=new Vue({
      el:'#app',
      component:['custom-input'],
      data:{
        value:'',
        sync_value:''
      }
    })
  </script>
</body>
</html>
