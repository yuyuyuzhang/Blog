<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <custom-input-root @focus.native='onFocus'></custom-input-root>
    <br>
    <custom-input @focus='onFocus'  ></custom-input>
  </div>
  <script>
    Vue.component('custom-input-root',{
      template:`
        <input>
      `
    })
    Vue.component('custom-input',{
      computed:{
        inputListeners:function(){
          // 需要从父级添加所有的监听器，所以不能使用箭头函数
          var vm = this
          return Object.assign({},
            this.$listeners
          )
        }
      },
      template:`
        <label>我是组件的根元素label
          <input 
            v-on="inputListeners"
          >
        </label>
      `
    })
    var vm=new Vue({
      el:'#app',
      component:['custom-input-root','custom-input'],
      data:{
        value:''
      },
      methods:{
        onFocus(){
          console.log('onFocus')
        }
      }
    })
  </script>
</body>
</html>
