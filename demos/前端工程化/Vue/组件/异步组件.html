<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      异步组件：vue允许以一个工厂函数定义组件。只有在这个组件被渲染时才会触发该工厂函数，且会把结果暂存起来供未来渲染
        工厂函数会收到一个resolve回调，这个回调函数会在从服务器收到组件定义时调用
        也可以在工厂函数中返回一个promise
        因此可以使用()=>import()定义组件
          es6中，import()可以在运行时动态加载es6模块
          webpack中，import()的代码会被分离到一个单独的chunk中
    */
  </script>
</body>
</html>
