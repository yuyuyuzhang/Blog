<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id="app1">
    <my-component></my-component>
  </div>
</body>
<script>
  // 参考https://www.w3cplus.com/vue/seven-ways-to-define-a-component-template-by-vuejs.html
  var vm = new Vue({
	el: '#app1',
	components: {
		'my-component':{
      template:'<div>this is template components</div>'
    },
	}
})
</script>
</html>
