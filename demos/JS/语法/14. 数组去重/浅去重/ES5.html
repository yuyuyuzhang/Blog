<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shallow repeat</title>
</head>
<body>
<script>
//情况1：无法去除NaN,无法区分+0、-0
function unique(arr){            
  for(var i=0; i<arr.length; i++){
    for(var j=i+1; j<arr.length; j++){
      if(arr[i] === arr[j]){
        arr.splice(j, 1); //移除arr索引j开始的1项
        j--;
      }
    }
  }
  return arr;
}

//情况2：无法去除NaN,无法区分+0、-0
function unique(arr){
  var array = [];
  arr.forEach(function(item){
    return array.indexOf(item) === -1 && array.push(item);
  });
  return array;
}

//情况3：无法去除NaN,无法区分+0、-0
function unique(arr) {
  //数组使用arr.sort()方法排序后,相同值排在一起,可以只判断当前元素与上一个元素是否相同
  return arr.sort().filter(function(item, index, arr){
    //第一个元素或者相邻元素不相同
    return !index || item !== arr[index - 1];
  });
}

//情况4：NaN消失,无法区分+0、-0
function unique(arr){
  return arr.filter(function(item, index, arr){
    return arr.indexOf(item) === index; //当前元素在数组中的第一个索引等于当前索引
  });
}


var arr = [undefined, undefined, null, null, true, true, NaN, NaN, 0, -0, '1', '1'];
console.log(unique(arr)); //Array [undefined, null, true, NaN, 0, -0, '1']

</script>
</body>
</html>
