<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shallow repeat</title>
</head>
<body>
<script>
//情况1：无法区分+0、-0
const unique = (arr) => {
  const array = [];
  arr.forEach(item => !array.includes(item) && array.push(item));
  return array;
}

//情况2：无法区分+0、-0
const unique = (arr) => arr.reduce((prev, cur) => prev.includes(cur) ? prev : [...prev, cur], []);

//情况3：无法区分+0、-0
const unique = (arr) => Array.from(new Set(arr));

//情况4：无法区分+0、-0
const unique = (arr) => {
  const map = new Map();
  return arr.filter((item) => !map.has(item) && map.set(item, 1));
}

//情况5：无法区分+0、-0
function unique(arr){
  for(let i=0; i<arr.length; i++){
    for(let j=i+1; j<arr.length; j++){
      if(Object.is(arr[i], arr[j])){
        arr.splice(j, 1);
        j--;
      }
    }
  }
  return arr;
}


const arr = [undefined, undefined, null, null, true, true, NaN, NaN, 0, -0, '1', '1'];
console.log(unique(arr)); //Array [undefined, null, true, NaN, 0, -0, '1']

</script>
</body>
</html>
