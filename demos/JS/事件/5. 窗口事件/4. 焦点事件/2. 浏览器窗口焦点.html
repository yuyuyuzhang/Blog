<!DOCTYPE html>
<html lang="en">

<body>

<button id="btn">打开一个新窗口</button>


<script>
const btn = document.getElementById('btn')
btn.addEventListener('click', function(e){
  const w = window.open("", "", "width=100,height=100");      
  w.focus(); //新窗口获得焦点，位于所有旧窗口之前
})

</script>
</body>
