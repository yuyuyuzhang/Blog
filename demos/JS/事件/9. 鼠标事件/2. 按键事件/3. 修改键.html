<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<button id="btn">点击</button>


<script>
const btn = document.querySelector('#btn');
btn.addEventListener('mouseup', function(e){
  const keys = [];
  if(e.shiftKey){
      keys.push('shift');
  }
  if(e.ctrlKey){
      keys.push('ctrl');
  }
  if(e.altKey){
      keys.push('alt');
  }
  if(e.metaKey){
      keys.push('meta');
  }
  console.log(keys);
  console.log(e.button);
});

</script>
</body>
</html>
