<script>
document.addEventListener('mouseup', function(e){
  console.log('(' + e.clientX + ', ' + e.clientY + ')'); //"(111, 139)"
  console.log('(' + e.pageX   + ', ' + e.pageY + ')');   //"(111, 410)"

});

</script>
