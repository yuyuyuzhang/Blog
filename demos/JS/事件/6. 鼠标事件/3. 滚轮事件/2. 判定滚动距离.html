<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>




<script>
document.addEventListener('wheel', function(e){
  console.log(e.deltaX);     //chrome:-0    firefox:0
  console.log(e.deltaY);     //       100           3
  console.log(e.deltaZ);     //       0             0
  console.log(e.deltaMode);  //       0             1
});

</script>
</body>
</html>
