<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<p id="text">我是小可爱</p>


<script>
const p = document.querySelector('#text');
p.addEventListener('mouseup', function(){
  const sel = document.getSelection();
  sel.deleteFromDocument(); //用户松开鼠标时,选区从文档移除
});



</script>
</body>
</html>
