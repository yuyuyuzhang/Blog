<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<script>

//Promise实例创建则立即执行
const p = new Promise((resolve, reject) => {
  console.log(2);
  resolve(3);
  console.log(4);
});

console.log(1);
p.then(val => console.log(val)); //Promise的then在本轮事件循环末尾执行
console.log(5);

//输出：2 4 1 5 3



</script>
</body>
</html>
