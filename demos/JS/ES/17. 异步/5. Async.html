<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
<script>

async function f(){
  console.log(2);
  await new Promise(resolve => {
    console.log(6)
    resolve(3)
  }).then(val => console.log(val))
  console.log(4)
}

console.log(1);
f();
console.log(5);

//输出：1 2 6 5 3 4



</script>
</body>
</html>
