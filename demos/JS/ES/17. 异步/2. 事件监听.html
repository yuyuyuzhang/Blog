<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
</head>
<body>

<button id="btn">点击</button>

<script>

console.log(1);

const btn = document.getElementById('btn');
btn.addEventListener('click', function(e){
  console.log(2);
  setTimeout(() => console.log(3), 0); //下轮事件循环执行
  console.log(4);
});

console.log(5);

//输出：1 5 2 4 3


</script>
</body>
</html>
