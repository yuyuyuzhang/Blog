<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
<body>
<script>

function* f(){
  console.log(2);
  yield new Promise(resolve => {
    console.log(6)
    resolve(3)
  }).then(val => console.log(val))
  console.log(4);
}
const ite = f();

console.log(1);
ite.next();
console.log(5);
ite.next();

//输出：1 2 6 5 4 3



</script>
</body>
</html>
