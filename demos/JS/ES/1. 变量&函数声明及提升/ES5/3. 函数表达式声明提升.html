<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>declare</title>
</head>
<body>
<script>
//情况1
var f = function(){
  console.log(1);
};
function f(){
  console.log(2);
}
f();
//等价于
function f(){
  console.log(2);
}
var f; //同名变量重复声明被忽略
f = function(){
  console.log(1);
}
f(); //1


//情况2
var f = function(){
  console.log(1);
};
function f(){
  console.log(2);
}   
function f1(){
  f = function(){
    console.log(3);
  }
}
f1();
f();
//等价于
function f(){
  console.log(2);
}
function f1(){ //f1仅声明,未调用,内部代码块的赋值操作未执行
  f = function(){
    console.log(3);
  }
}
var f; //同名变量重复声明被忽略
f = function(){
  console.log(1);
}
f1(); //调用f1，变量f的值被覆盖
f(); //3
</script>
</body>
</html>
