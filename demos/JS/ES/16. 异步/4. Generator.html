<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
<body>
<script>

function* f(){
  console.log(2);
  yield console.log(3); //情况1：同步操作
  yield Promise.resolve(3).then(val => console.log(val)); //情况2：异步操作(Promise的then在本轮事件循环末尾执行)
  console.log(4);
}
const ite = f();

console.log(1);
ite.next();
console.log(5);
ite.next();

//输出：1 2 3 5 4
//     1 2 5 4 3



</script>
</body>
</html>
