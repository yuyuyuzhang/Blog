<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
<script>
//情况1
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
  	return function(){
      console.log(this.name);
    };
  }
};
person.getName()(); //'张三'
//等价于
var a = person.getName(); //闭包作为返回值被赋值给全局变量,函数的this指向函数运行时所在的作用域
a(); //闭包在全局环境中被调用


//情况2
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
    const that = this;
    return function(){
      console.log(that.name);
    }
  }
};
person.getName()(); //'李四'

</script>
</body>
</html>
