<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
<script>
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
    var name = '王五';
    return function(){
      console.log(name);
    }
  }
};
person.getName()(); //'王五',未绑定this,始终返回最内层作用域变量
person.getName().call(this); //'王五'



</script>
</body>
</html>
