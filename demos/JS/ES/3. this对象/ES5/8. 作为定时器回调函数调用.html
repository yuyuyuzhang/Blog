<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
<script>
//情况1
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
    setTimeout(function(){
      console.log(this.name);
    }, 100);
  }
};
person.getName(); //'张三',定时器0.1s后执行,执行时所在作用域为全局环境


//情况2
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
    var that = this;
    setTimeout(function(){
      console.log(that.name);
    }, 100);
  }
};
person.getName(); //'李四'




</script>
</body>
</html>
