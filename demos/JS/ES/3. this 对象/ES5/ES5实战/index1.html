<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
<script>
var name = '张三';
var person = {
  name: '李四',
  getName: function(){
    function get(){
      console.log(this.name);
    }
    get();
  }
};
person.getName(); //'张三',全局环境中调用get()


</script>
</body>
</html>
