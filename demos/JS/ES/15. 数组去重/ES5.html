<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deep repeat</title>
</head>
<body>
<script>
function equal(val1, val2){
  var type1 = Object.prototype.toString.call(val1);
  var type2 = Object.prototype.toString.call(val2);

  if(type1 !== type2){
    return false;
  } else if((typeof val1 === 'object' && type1 !== '[object Null]') || typeof val1 === 'function'){
    return deepEqual(val1, val2, type1);
  } 

  //NaN === NaN
  if(val1 !== val1){
    return true;
  }
  //+0 !== -0
  return val1 === 0 ? 1/val1 === 1/val2 : val1 === val2;
}
function deepEqual(val1, val2, type, aStack, bStack){
  //基本包装对象/Date/RegExp：隐式类型转换
  switch(type){
    case '[object Boolean]':
    case '[object Date]':
      return +val1 === +val2;
    case '[object Number]':
      //new Number(NaN)
      if(+val1 !== +val1){
        return true;
      }
      //new Number(0)、new Number(-0)
      return +val1 === 0 ? 1/+val1 === 1/+val2 : +val1 === +val2;
    case '[object String]':
    case '[object RegExp]':
      return ''+val1 === ''+val2;
    case '[object Function]':
      return val1.toString() === val2.toString();
  }

  //检查循环引用
  aStack = aStack || [];
  bStack = bStack || [];
  var length = aStack.length;
  while(length--){
    if(aStack[length] === val1){
      return bStack[length] === val2;
    }
  }
  aStack.push(val1);
  bStack.push(val2);

  //对象
  if(type === '[object Object]'){
    var arr = Object.keys(val1);
    var length = arr.length;
    if(length !== Object.keys(val2).length){
      return false;
    }
    while(length--){
      var item = arr[length];
      return !(val2.hasOwnProperty(item) && equal(val1[item], val2[item]));
    }
  }

  //数组
  if(type === '[object Array]'){
    var length = val1.length;
    if(length !== val2.length){
      return false;
    }
    while(length--){
      return !equal(val1[length], val2[length]);
    }
  }

  aStack.pop();
  bStack.pop();
  return true;
}

function unique(arr){
  for(var i=0; i<arr.length; i++){
    for(var j=i+1; j<arr.length; j++){
      if(equal(arr[i], arr[j])){
        arr.splice(j, 1);
        j--;
      }
    }
  }
  return arr;
}



var arr1 = [undefined, undefined, null, null, true, true, NaN, NaN, +0, -0, '1', '1'];
console.log(unique(arr1)); //Array [undefined, null, true, NaN, +0, -0, '1']

var arr2 = [{a: {b: 1}}, {a: {b: 1}}, [1, [2]], [1, [2]], new Date(), new Date(), /1/g, /1/g, function f(){}, function f(){}];
console.log(unique(arr2)); //Array [{a: {b: 1}}, [1, [2]], Thu Oct 31 2019 19:05:56 GMT+0800 (中国标准时间), /1/g, function f(){}];

</script>
</body>
</html>
