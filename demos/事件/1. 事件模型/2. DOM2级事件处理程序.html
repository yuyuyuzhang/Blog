<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<button id="btn">点击</button>


<script>
const btn = document.querySelector('#btn');
function handler(){
  console.log(this.id);
  btn.removeEventListener('click', handler, false); //移除事件处理程序
}
btn.addEventListener('click', handler, false);


</script>
</body>
</html>
